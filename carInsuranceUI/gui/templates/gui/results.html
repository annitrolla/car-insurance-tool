          <img src="{{ image_url }}" alt="Car" height="120" width="160" style="margin-bottom:10px">
          <table id="results-table" class="display" cellspacing="0" width="100%">
              <thead>
                  <tr>
                      <th>Plate number</th>
                      <th>Confidence</th>
                      <th>Exists in RDW</th>
                      <th>Color</th>
                      <th>Brand</th>
                  </tr>
              </thead>
              {% for result in results %}
              <tr>
                  <td>{{result.plate_nr}}</td>
                  <td>{{result.confidence}}</td>
                  <td>{{result.exists_in_rdw}}</td>
                  <td>{{result.color}}</td>
                  <td>{{result.brand}}</td>
              </tr>
              {% endfor %}
              <tfoot>
                  <tr>
                      <th>Plate number</th>
                      <th>Confidence</th>
                      <th>Exists in RDW</th>
                      <th>Color</th>
                      <th>Brand</th>
                  </tr>
              </tfoot>
          </table>
          <script>
              var table = $('#results-table').DataTable( {
                  scrollX: true,
                  cache: false,
              } );
          </script>
